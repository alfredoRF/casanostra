    <script>
        // const urlStart = "https://controlcasanostra.develobit.com.mx/"; //servidor
        const urlStart = "/casanostra/"; //servidor|
        $(function () {
            console.log("LOAD PATIENTS");
            getPacientes();

            $("#btn-guardarpaciente").on("click", function (evt) {
                evt.preventDefault();
                guardarPaciente();
            });
        });

        function getPacientes() {
            var url = urlStart + "dao/patient.php";
            const formData = new FormData();
            formData.append('action', '1');
            fetch(url, { method: "post", body: formData })
                .then(function (response) {
                    return response.json();
                })
                .then(function (myJson) {
                    var table = $('#table-pacientes').DataTable();
                    table.destroy();
                    table = $('#table-pacientes').DataTable({
                        data: myJson,
                        columns: [
                            { data: "nombre" },
                            { data: "nacionalidad" },
                            { data: "genero" },
                            { data: "fecnac" },
                            { data: "fechaingreso" },
                            {
                                data: "id",
                                render: function (data, type) {
                                    //<i class="fas fa-syringe"></i>
                                    return `<a href='panelpaciente.html?paciente=${data}' class='btn btn-outline-primary btn-rounded' style='float:right'><i class='fas fa-eye'></i></a>
                                    <a href='panelenfermera.html?paciente=${data}' class='btn btn-outline-primary btn-rounded' style='float:right'><i class="fas fa-syringe"></i></a>`;
                                }
                            }
                        ],
                        responsive: true,
                        pageLength: 20,
                        lengthChange: false,
                        searching: true,
                        ordering: true
                    });
                });
        }

        function guardarPaciente() {
            const url = urlStart + "dao/patient.php";
            let form = document.querySelector("#form-datospaciente");
            const required = [];
            Array.prototype.slice.call(form).forEach((elm) => {
                if (elm.hasAttribute('required')) {
                    if (elm.value == "") {
                        elm.classList.add("is-invalid");
                        required.push(false);
                    } else {
                        elm.classList.remove("is-invalid");
                        required.push(true);
                    }
                }
            });

            if (!required.includes(false)) {
                const formData = new FormData(form);
                formData.append('action', '3');
                $('#registromodal').modal('hide');
                let html = document.createElement('div');
                html.innerHTML = '<div class="spinner-border" style="width: 5rem; height: 5rem;" role="status"><span class="visually-hidden">Loading...</span></div>';
                swal({
                    title: "Guardando...",
                    text: "Porfavor espere",
                    content: html,
                    buttons: false,
                    closeOnClickOutside: false,
                    closeOnEsc: false,
                });
                fetch(url, { method: "post", body: formData })
                    .then(function (response) {
                        return response.json();
                    }).then(function (myJson) {
                        // console.log(myJson);
                        resetform("form-datospaciente");
                        // $('#registromodal').modal('hide');
                        getPacientes();
                        swal.close();
                        swal({
                            title: "Guardado",
                            text: "La informacion del paciente fue guardada",
                            icon: "success",
                            buttons: {
                                cancel: false,
                                confirm: "Aceptar",
                            },
                        });
                    });
            }

        }

        function registromodal() {
            $('#registromodal').modal('show');
        }

        function resetform(form) {
            $("#" + form)[0].reset();
        }
    </script>
