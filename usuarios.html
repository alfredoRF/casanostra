    <script>
        $(() => {
            $("#btn-guardarcondicion").on("click", () => {
                guardarUsuario();
            });
            $("#pin").on("blur", () => {
                validarPin();
            });
            getUsuarios();
        });

        // const urlStart = "https://controlcasanostra.develobit.com.mx"; //servidor
        const urlStart = "/casanostra/"; //local
        function validarFormulario(form) {
            const required = [];
            Array.prototype.slice.call(form).forEach((elm) => {
                if (elm.hasAttribute('required')) {
                    if (elm.value == "") {
                        elm.classList.add("is-invalid");
                        required.push(false);
                    } else {
                        elm.classList.remove("is-invalid");
                        required.push(true);
                    }
                }
            });
            return required;
        }

        function getUsuarios() {
            const url = urlStart + "dao/usuarios.php";
            const formData = new FormData();
            formData.append('action', '1');
            fetch(url, { method: "post", body: formData })
                .then((response) => response.json())
                .then((usuarios) => {
                    //console.log(myJson)
                    // console.log("creando tabla ---------------------");
                    let table = $('#tabla_usuarios').DataTable();
                    table.destroy();
                    table = $('#tabla_usuarios').DataTable({
                        data: usuarios,
                        columns: [
                            { data: "nombre" },
                            { data: "telefono" },
                            {
                                data: "perfil", render: (data, type) => {
                                    let resp = "";
                                    switch (data) {
                                        case 'a': resp = "ADMINISTRADOR"; break;
                                        case 'e': resp = "ENFERMERA"; break;
                                    }
                                    return resp;
                                }
                            },
                            {
                                data: "id",
                                render: (data, type) => `<a href='#' class='btn btn-outline-primary btn-rounded' onclick='getUsuario(${data})'><i class='fas fa-user-edit' style='font-size:1.5em;'></i></a>`
                            }],
                        responsive: true,
                        pageLength: 20,
                        lengthChange: false,
                        searching: true,
                        ordering: true
                    });
                    // console.log("tabla reada >>>>>>>>>>>>>>>>>>>>>");
                });
        }
        function getUsuario(id) {
            const url = urlStart + "dao/usuarios.php";
            const formData = new FormData();
            // let id = document.querySelector("#idUsuario");
            formData.append('idUsuario', id);
            formData.append('action', '2');
            fetch(url, { method: "post", body: formData })
                .then((response) => response.json())
                .then((usuario) => {
                    limpiarForm();
                    $("#nombre").val(usuario.nombre);
                    $("#telefono").val(usuario.telefono);
                    $("#pin").val(usuario.pin);
                    $("#perfil").val(usuario.perfil);
                    $("#idUsuario").val(usuario.id);
                    $('#modalUsuario').modal('show');
                });

        }
        function guardarUsuario() {
            const url = urlStart + "dao/usuarios.php";
            const form = document.querySelector("#form-usuario");
            const required = validarFormulario(form);
            if (!required.includes(false)) {
                const formData = new FormData(form);
                let id = document.querySelector("#idUsuario").value;
                // formData.append('fecha', date.toISOString().slice(0, 19).replace('T', ' '));
                formData.append('idUsuario', id);
                formData.append('action', '3');
                fetch(url, { method: "post", body: formData })
                    .then((response) => response.json())
                    .then((usuario) => {
                        limpiarForm();
                        $('#modalUsuario').modal('hide');
                        getUsuarios();
                        swal({
                            title: 'Guardado',
                            text: 'El usuario fue guardado',
                            icon: 'success',
                            buttons: {
                                cancel: false,
                                confirm: 'Aceptar'
                            }
                        });
                    });
            }
        }
        function tooglePass() {
            let pin = document.querySelector("#pin");
            if (pin.type == "password") {
                pin.type = "text";
                document.querySelector("#tipo_pin").innerHTML = `<i class="fas fa-eye-slash"></i>`;
            } else {
                pin.type = "password";
                document.querySelector("#tipo_pin").innerHTML = `<i class="fas fa-eye"></i>`;
            }
            //tipo_pin
        }
        function limpiarForm() {
            document.querySelector("#form-usuario").reset();
            document.querySelector("#idUsuario").value = "";
            document.querySelector("#pin").type = "password";
            document.querySelector("#tipo_pin").innerHTML = `<i class="fas fa-eye"></i>`;
        }
        function validarPin() {
            let pin = document.querySelector("#pin");
            let regx = /[0-9]{6}/;
            if (!regx.test(pin.value)) {
                pin.classList.add("is-invalid");
            } else {
                pin.classList.remove("is-invalid");
            }
        }
    </script>
