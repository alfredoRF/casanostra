    <script>
        //const Swal = require('sweetalert2');
        // const urlStart = "https://controlcasanostra.develobit.com.mx/"; //servidor
        const urlStart = "/casanostra/"; //local
        function validarForm(form) {

            const required = [];
            Array.prototype.slice.call(form).forEach((elm) => {
                if (elm.hasAttribute('required')) {
                    if (elm.value == "") {
                        elm.classList.add("is-invalid");
                        required.push(false);
                    } else {
                        elm.classList.remove("is-invalid");
                        required.push(true);
                    }
                }
            });
            return required;
        }
        $(function () {

            //console.log("LOAD MATERIAL MEDICO");

            getMaterialMedico();

            $("#btn-guardarmaterialmedico").on("click", function () {
                guardarMaterialMedico();
            });

            $("#btn-retirarmaterialmedico").on("click", function () {
                sacarMaterialMedico();
            });

            $("#form-nuevomaterialmedico").on("submit", function (evt) {
                evt.preventDefault();
                //nuevoMaterialMedico();
            });
            $("#btn-nuevomaterialmedico").on("click", () => {
                nuevoMaterialMedico();
            });

        });

        function nuevoMaterialMedico() {
            const url = urlStart + "dao/materialmedico.php";
            const form = document.querySelector("#form-nuevomaterialmedico");
            const required = validarForm(form);
            if (!required.includes(false)) {
                const formData = new FormData(form);
                formData.append('action', '3');
                fetch(url, { method: "post", body: formData })
                    .then((response) => response.json())
                    .then((myJson) => {
                        //console.log(myJson);
                        resetform("form-nuevomaterialmedico");
                        $('#nuevomaterialmodal').modal('hide');
                        getMaterialMedico();
                        swal({
                            title: 'Guardado',
                            text: `El nuevo medicamento a sido agregado`,
                            icon: 'success',
                            buttons: {
                                cancel: false,
                                confirm: 'Aceptar'
                            }
                        });
                    });
            }

        }

        function guardarMaterialMedico() {

            const url = urlStart + "dao/materialmedico.php";
            const form = document.querySelector("#form-materialmedico");
            const required = validarForm(form);
            if (!required.includes(false)) {
                const formData = new FormData(form);

                let date = new Date();
                formData.append('fecha', date.toISOString().slice(0, 19).replace('T', ' '));
                formData.append('action', '5');
                fetch(url, { method: "post", body: formData })
                    .then(function (response) {
                        return response.json();
                    }).then(function (myJson) {
                        console.log(myJson);
                        const medicamento = document.querySelector("#nombremedicamento").innerHTML;
                        resetform("form-materialmedico");
                        $('#agregarmodal').modal('hide');
                        swal({
                            title: 'Guardado',
                            text: `El ${medicamento} a sido agregado`,
                            icon: 'success',
                            buttons: {
                                cancel: false,
                                confirm: 'Aceptar'
                            }
                        });
                        getMaterialMedico();
                    });
            }

        }

        function sacarMaterialMedico() {
            const url = urlStart + "dao/materialmedico.php";
            const formData = new FormData();
            let date = new Date();
            formData.append('fecha', date.toISOString().slice(0, 19).replace('T', ' '));
            formData.append('materialmedico', $("#materialmedico2").val());
            formData.append('cantidad', "-" + $("#cantidad2").val());
            formData.append('destino', $("#destino2").val());
            formData.append('observaciones', $("#observaciones2").val());
            formData.append('action', '5');
            fetch(url, { method: "post", body: formData })
                .then(function (response) {
                    return response.json();
                }).then(function (myJson) {
                    resetform("form-retiromaterialmedico");
                    $('#retirarmodal').modal('hide');
                    getMaterialMedico();
                });
        }



        function getMaterialMedico() {
            const url = urlStart + "dao/materialmedico.php";
            const formData = new FormData();
            formData.append('action', '1');
            fetch(url, { method: "post", body: formData })
                .then(function (response) {
                    return response.json();
                })
                .then(function (myJson) {
                    var table = $('#table-materialmedico').DataTable();
                    table.destroy();
                    table = $('#table-materialmedico').DataTable({
                        data: myJson,
                        columns: [
                            { data: "nombre" },
                            { data: "compuesto" },
                            { data: "unidades" },

                            { data: "stock" },
                            {
                                data: "id",
                                render: function (data, type) {
                                    var btnagregar = "<a href='#' class='btn btn-outline-info btn-rounded' onclick='modalAgregarStock(" + data + ")'><i class='fas fa-arrow-alt-circle-down' style='font-size:1.5em;'></i></a>";
                                    //var btnsacar = "<a href='#' class='btn btn-outline-warning btn-rounded' onclick='modalRetirarStock("+data+")' disable><i class='fas fa-arrow-alt-circle-up' style='font-size:1.5em;'></i></a>";  
                                    var btnhistorico = "<a href='historicomaterialmedico.html?idmaterialmedico=" + data + "' class='btn btn-outline-default btn-rounded'><i class='fas fa-clipboard-list' style='font-size:1.5em;'></i></a>";
                                    //return btnagregar+"&nbsp;"+btnsacar+"&nbsp;"+btnhistorico;
                                    return btnagregar + "&nbsp;" + btnhistorico;
                                }
                            }
                        ],
                        "columnDefs": [
                            { "width": "35%", "targets": 0 },
                            { "width": "35%", "targets": 1 },
                            { "width": "10%", "targets": 2 },
                            { "width": "10%", "targets": 3 },
                            { "width": "10%", "targets": 4 }
                        ],
                        responsive: true,
                        pageLength: 20,
                        lengthChange: false,
                        searching: true,
                        ordering: true
                    });
                });
        }

        function modalAgregarStock(idmedicamento) {
            const url = urlStart + "dao/materialmedico.php";
            const formData = new FormData();
            formData.append('action', '4');
            formData.append('id', idmedicamento);
            fetch(url, { method: "post", body: formData })
                .then(function (response) {
                    return response.json();
                })
                .then(function (myJson) {
                    console.log(myJson);
                    $("#materialmedico").val(myJson.id);
                    $("#nombremedicamento").html(myJson.nombre);
                    $("#compuesto").html(myJson.compuesto);
                    JsBarcode("#svgcodigobarras", myJson.codigobarras);
                    $('#agregarmodal').modal('show');
                });
        }

        function modalRetirarStock(idmedicamento) {
            const url = urlStart + "dao/materialmedico.php";
            const formData = new FormData();
            formData.append('action', '4');
            formData.append('id', idmedicamento);
            fetch(url, { method: "post", body: formData })
                .then(function (response) {
                    return response.json();
                })
                .then(function (myJson) {
                    console.log(myJson);
                    $("#materialmedico2").val(myJson.id);
                    $("#nombremedicamento2").html("RETIRO:" + myJson.nombre);
                    $("#compuesto2").html(myJson.compuesto);
                    $('#retirarmodal').modal('show');
                });
        }

        function resetform(form) {
            $("#" + form)[0].reset();
        }
